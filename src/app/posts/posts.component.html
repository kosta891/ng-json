<div class="row col-xs-12">
  <div class="list-group-item">
    <h1>Posts</h1>
    <button class="btn btn-primary m-3" routerLink="/posts/new">
      new post
    </button>
    <div class="m-3 card p-4" *ngFor="let post of posts">
      <div>
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
      </div>
      <div>
        <button class="btn btn-primary m-3" [routerLink]="['/posts', post.id]">
          More Details
        </button>
        <button
          [routerLink]="['/posts', post.id, 'edit']"
          class="btn btn-warning m-3"
        >
          edit
        </button>
        <button class="btn btn-danger m-3" (click)="onDeletePost(post.id)">
          delete
        </button>
      </div>
    </div>
    <button class="btn btn-secondary m-3" routerLink="">Back Home</button>
  </div>
</div>
